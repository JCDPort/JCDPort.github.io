<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>My Practice "MDN Gamedev Canvas Tutorial"</title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height= "320"></canvas>

    <script>
        //
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width/2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var color = "black"
        
        //Function to check canvas and draw a ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
            
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
                color = "red";
            }
            
            if(y + dy > canvas.height-ballRadius || y + dy < ballRadius){
                dy = -dy;
                color = "blue";
            }
       
        }
        //clears adn draws canvas as well as calls draw ball
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            x += dx;
            y += dy;
        }
        
        setInterval(draw, 10);
       
    </script>
</body>
</html>
