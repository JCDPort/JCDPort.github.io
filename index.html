<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Justin's Portfolio Site</title>
	</head>
		<h1><img src="images/JCDPortLogo.png" alt= "JCD Banner" style="width:800px;height:150px;"/></h1>
		<style>
		/* Horizontal Menu style*/
		ul {
  			list-style-type: none;
  			margin: 0;
  			padding: 0;
  			width: 800px;
  			overflow: hidden;
  			background-color: #333;
		}

		li {
  			float: left;
		}

		li a {
  			display: block;
  			color: white;
  			text-align: center;
  			padding: 14px 16px;
  			text-decoration: none;
		}

			/* Change the link color to #111 (black) on hover */
		li a:hover {
  			background-color: #111;
			}

		.active {
  			background-color: #04AA6D;
			}
